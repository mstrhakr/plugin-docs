theme: just-the-docs
title: Plugin Development Docs for Unraid®
description: Community-maintained documentation for building plugins for Unraid®. Not affiliated with Lime Technology, Inc.
url: https://plugin-docs.mstrhakr.com
baseurl: ""

# Enable search
search_enabled: true
search.rel_url: true
search.button: true

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Unraid® is a trademark of Lime Technology, Inc. Not affiliated."

# GitHub Edit Link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/mstrhakr/plugin-docs"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "edit"

# Color scheme
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/mstrhakr/plugin-docs"
  "Unraid Forums":
    - "https://forums.unraid.net/"

aux_links_new_tab: true

# Navigation
nav_sort: case_insensitive

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - CONTRIBUTING.md
  - node_modules/
  - vendor/
  - .git/
  - Gemfile
  - Gemfile.lock
